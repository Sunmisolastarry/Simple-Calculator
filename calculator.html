<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <form action="">
        <h1>Calculator</h1>
        <input class="in1" type="number" name="" id="" placeholder="first number">
        <input class="in2" type="number" name="" id="" placeholder="second number">
        <button class="sub"> Minus</button>
        <button class="mul">Multiply</button>
        <button class="div">Divide</button>
        <!-- <button class="add">Add<ion-icon name="add-outline"></ion-icon></button> -->
        <p class="result"></p>
    </form>
</body>
<script src="./calculator.js"></script>
</html>
